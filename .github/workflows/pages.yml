name: 'Build & Publish to Pages'
on:
  push:
    branches: [ 'master' ]



concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: â¬ Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: âš¡ Set up cargo cache
        uses: Swatinem/rust-cache@v2

      - name: â¬ Setup node version
        uses: actions/setup-node@v2
        with:
          node-version: 20

      - name: â¬ Enable corepack and install
        run: corepack enable && corepack install

      - name: ğŸ”„ Setup yarn in node
        uses: actions/setup-node@v4
        with:
          cache: 'yarn'
      - name: ğŸ“¥ Install Node Dependencies
        run: yarn --frozen-lockfile

      - name: â¬ Install wasm-pack
        uses: jetli/wasm-pack-action@v0.4.0
        with:
          version: 'latest'

      - name: ğŸ”¨ Build UI
        run: yarn build

      - name: ğŸ”¨ Setup Pages
        uses: actions/configure-pages@v4

      - name: â« Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './manager-ui/dist'

      - name: â« Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
