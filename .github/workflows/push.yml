name: "Build and Release on Push"

on: push

jobs:
  build-tauri-and-release:
    strategy:
      fail-fast: true
      # matrix:
      #   platform: [windows-latest]

    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: ‚è¨ Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: ‚ö° Set up cargo cache
        uses: actions/cache@v3
        continue-on-error: false
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo

      - name: üîÑ Sync node version
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"
          cache: "npm" # Set this to npm, yarn or pnpm.

      - name: ‚è¨ Install Ubuntu dependencies
        if: matrix.platform == 'ubuntu-20.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: üì• Install Node Dependencies
        run: npm install && npm run build

      - name: üî® Build
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ‚è´ Upload Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: |
            SoundcoreManager-${{ matrix.platform }}-${{ github.sha }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/*.exe

      - name: Create GitHub release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: soudncoremanager-rolling
          release_name: SoudncoreManager Latest Release
          draft: false
          prerelease: false

      - name: Add rolling release tag
        uses: EndBug/add-and-commit@v7.1.2
        with:
          message: ""
          add: "SoundcoreManager-${{ matrix.platform }}.exe"
          force: true
          tag: ${{ github.sha }}
          tag_name: "rolling"

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: src-tauri/target/${{ matrix.target }}/release/*.exe
          asset_name: SoundcoreManager-${{ matrix.platform }}-${{ github.sha }}
          asset_content_type: application/octet-stream
